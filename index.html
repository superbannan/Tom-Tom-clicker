<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Tom Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tom Tom Clicker</h1>
        <div id="stats">
            <p>Clicks: <span id="clicks">0</span></p>
            <p>Clicks Per Click: <span id="perClick">1</span></p>
        </div>
        
        <button id="clickBtn">Click Me!</button>
        
        <div id="upgrades">
            <button id="upgrade1">Double Clicks (10 clicks)</button>
            <button id="upgrade2">Auto Clicker (50 clicks)</button>
            <button id="upgrade3">Click Boost (100 clicks)</button>
        </div>
        
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
